<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
</head>
<body>
    <div id="main-container">
        <div class="picture">
            <div class="logo"`>
                <div class="engine">Powerhouse</div>
                <div><img src="7983930_256.svg" alt="Engine" width="150px"></div>
            </div>
        </div>
        <div class="sign-up">
            <div class="header">This is not a real online service!</div>
            <form action="https://example.com/dummy" method="post">
                <div class="personal-info">
                    <div class="line">
                        <div class="info">
                            <label for="first-name" class="label">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div class="info">
                            <label for="last-name" class="label">LAST NAME</label>
                            <input type="text" id="last-name" name="first-name">
                        </div>
                    </div>
                    <div class="line">
                        <div class="info">
                            <label for="email" class="label">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="info">
                            <label for="phone-number" class="label">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" name="phone-number">
                        </div>
                    </div>
                    <div class="line">
                        <div class="info">
                            <label for="password" class="label">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="info">
                            <label for="confirm-password" class="label">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password">
                        </div>
                    </div>
                </div>
                <div class="button">
                    <button type="submit">Create Account</button>
                    <p class="prompt">Already have an account?<a href="https://www.example.com" class="login-link">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
